<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard MKKS ROSO NU SINTUVU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .photo-placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slideshow-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 10;
        }
        .slideshow-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .slideshow-dot.active {
            background: rgba(255, 255, 255, 0.9);
        }
        .slideshow-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .slideshow-container:hover .slideshow-arrows {
            opacity: 1;
        }
        .slideshow-arrows.prev {
            left: 10px;
        }
        .slideshow-arrows.next {
            right: 10px;
        }
        .photo-count {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-full">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-blue-600">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-600 text-white p-3 rounded-full">
                        <i class="fas fa-school text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">MKKS ROSO NU SINTUVU</h1>
                        <p class="text-gray-600">SMP WILAYAH DONGGALA 1</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                        <i class="fas fa-circle text-green-500 mr-1"></i>
                        Real-time Data
                    </div>
                    <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Total Sekolah</p>
                        <p class="text-3xl font-bold text-gray-800" id="totalSekolah">-</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-school text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Dengan Website</p>
                        <p class="text-3xl font-bold text-gray-800" id="denganWebsite">-</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-globe text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Dengan Foto</p>
                        <p class="text-3xl font-bold text-gray-800" id="denganFoto">-</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-camera text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Data Lengkap</p>
                        <p class="text-3xl font-bold text-gray-800" id="dataLengkap">-</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-full">
                        <i class="fas fa-check-circle text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Cari nama sekolah atau kepala sekolah..." 
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-2">
                    <select id="filterWebsite" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Semua Website</option>
                        <option value="ada">Ada Website</option>
                        <option value="tidak">Tidak Ada Website</option>
                    </select>
                    <select id="itemsPerPage" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="6">6 per halaman</option>
                        <option value="12">12 per halaman</option>
                        <option value="24">24 per halaman</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="flex justify-center items-center py-12">
            <div class="text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Memuat data sekolah...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 mb-8">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-500 text-xl mr-3"></i>
                <div>
                    <h3 class="text-red-800 font-semibold">Gagal Memuat Data</h3>
                    <p class="text-red-600">Pastikan Google Sheets dapat diakses publik dan coba lagi.</p>
                </div>
            </div>
        </div>

        <!-- School Cards Grid -->
        <div id="schoolGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Cards will be populated here -->
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="flex justify-center items-center space-x-2">
            <!-- Pagination will be populated here -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allSchools = [];
        let filteredSchools = [];
        let currentPage = 1;
        let itemsPerPage = 6;

        // Google Sheets API configuration
        const SHEET_ID = '1rgI2BHnTH20CGvGcLwTHIsWM-q9Nc1cPxdxtYWrln98';
        const SHEET_NAME = 'sekolah';
        const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

        async function fetchSchoolData() {
            try {
                showLoading(true);
                hideError();
                
                const response = await fetch(API_URL);
                const text = await response.text();
                
                // Parse Google Sheets JSON response
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                
                const rows = data.table.rows;
                allSchools = rows.slice(1).map(row => ({
                    namaSekolah: row.c[0]?.v || '',
                    namaKepsek: row.c[1]?.v || '',
                    nip: row.c[2]?.v || '',
                    linkWeb: row.c[3]?.v || '',
                    photo1: row.c[4]?.v || '',
                    photo2: row.c[5]?.v || '',
                    photo3: row.c[6]?.v || ''
                })).filter(school => school.namaSekolah);

                filteredSchools = [...allSchools];
                updateStats();
                renderSchools();
                showLoading(false);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showError();
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'flex' : 'none';
            document.getElementById('schoolGrid').style.display = show ? 'none' : 'grid';
            document.getElementById('paginationContainer').style.display = show ? 'none' : 'flex';
        }

        function showError() {
            document.getElementById('errorState').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorState').classList.add('hidden');
        }

        function updateStats() {
            const total = allSchools.length;
            const withWebsite = allSchools.filter(s => s.linkWeb && s.linkWeb.trim()).length;
            const withPhoto = allSchools.filter(s => 
                (s.photo1 && s.photo1.trim()) || 
                (s.photo2 && s.photo2.trim()) || 
                (s.photo3 && s.photo3.trim())
            ).length;
            const complete = allSchools.filter(s => 
                s.namaSekolah && s.namaKepsek && s.nip && s.linkWeb && 
                ((s.photo1 && s.photo1.trim()) || (s.photo2 && s.photo2.trim()) || (s.photo3 && s.photo3.trim()))
            ).length;

            document.getElementById('totalSekolah').textContent = total;
            document.getElementById('denganWebsite').textContent = withWebsite;
            document.getElementById('denganFoto').textContent = withPhoto;
            document.getElementById('dataLengkap').textContent = complete;
        }

        function filterSchools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const websiteFilter = document.getElementById('filterWebsite').value;

            filteredSchools = allSchools.filter(school => {
                const matchesSearch = school.namaSekolah.toLowerCase().includes(searchTerm) ||
                                    school.namaKepsek.toLowerCase().includes(searchTerm);
                
                let matchesWebsite = true;
                if (websiteFilter === 'ada') {
                    matchesWebsite = school.linkWeb && school.linkWeb.trim();
                } else if (websiteFilter === 'tidak') {
                    matchesWebsite = !school.linkWeb || !school.linkWeb.trim();
                }

                return matchesSearch && matchesWebsite;
            });

            currentPage = 1;
            renderSchools();
        }

        function renderSchools() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const schoolsToShow = filteredSchools.slice(startIndex, endIndex);

            const grid = document.getElementById('schoolGrid');
            grid.innerHTML = '';

            schoolsToShow.forEach(school => {
                const card = createSchoolCard(school);
                grid.appendChild(card);
            });

            renderPagination();
        }

        function createSchoolCard(school) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg overflow-hidden card-hover relative';
            
            const hasWebsite = school.linkWeb && school.linkWeb.trim();
            const photos = [school.photo1, school.photo2, school.photo3].filter(p => p && p.trim()).map(convertDriveUrl);
            const hasPhotos = photos.length > 0;
            
            const cardId = `card-${Math.random().toString(36).substr(2, 9)}`;
            
            let photoSection = '';
            if (hasPhotos) {
                photoSection = `
                    <div class="slideshow-container" id="${cardId}">
                        ${photos.length > 1 ? `<div class="photo-count"><i class="fas fa-images mr-1"></i>${photos.length}</div>` : ''}
                        ${photos.map((photo, index) => `
                            <div class="slide ${index === 0 ? 'active' : ''}">
                                <img src="${photo}" alt="Foto ${school.namaSekolah} ${index + 1}" 
                                     onerror="this.parentElement.innerHTML='<div class=\\'photo-placeholder h-70\\'>${school.namaSekolah.charAt(0)}</div>'">
                            </div>
                        `).join('')}
                        ${photos.length > 1 ? `
                            <button class="slideshow-arrows prev" onclick="changeSlide('${cardId}', -1)">
                                <i class="fas fa-chevron-left text-xs"></i>
                            </button>
                            <button class="slideshow-arrows next" onclick="changeSlide('${cardId}', 1)">
                                <i class="fas fa-chevron-right text-xs"></i>
                            </button>
                            <div class="slideshow-nav">
                                ${photos.map((_, index) => `
                                    <div class="slideshow-dot ${index === 0 ? 'active' : ''}" 
                                         onclick="goToSlide('${cardId}', ${index})"></div>
                                `).join('')}
                            </div>
                        ` : ''}
                        ${hasWebsite ? '<div class="status-badge"><i class="fas fa-globe mr-1"></i>Online</div>' : ''}
                    </div>
                `;
            } else {
                photoSection = `
                    <div class="relative">
                        <div class="photo-placeholder h-70">${school.namaSekolah.charAt(0)}</div>
                        ${hasWebsite ? '<div class="status-badge"><i class="fas fa-globe mr-1"></i>Online</div>' : ''}
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${photoSection}
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${school.namaSekolah}</h3>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-user-tie w-5 mr-2"></i>
                            <span class="text-sm">${school.namaKepsek || 'Tidak tersedia'}</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-id-card w-5 mr-2"></i>
                            <span class="text-sm">${school.nip || 'Tidak tersedia'}</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${hasWebsite ? 
                            `<a href="${school.linkWeb}" target="_blank" rel="noopener noreferrer" 
                               class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-center py-2 px-4 rounded-lg transition-colors text-sm font-medium">
                                <i class="fas fa-external-link-alt mr-1"></i>
                                Lihat Situs
                            </a>` :
                            `<div class="flex-1 bg-gray-300 text-gray-500 text-center py-2 px-4 rounded-lg text-sm font-medium">
                                <i class="fas fa-globe mr-1"></i>
                                Tidak Ada Situs
                            </div>`
                        }
                        ${hasPhotos ? 
                            `<button onclick="viewPhotoGallery(${JSON.stringify(photos).replace(/"/g, '&quot;')}, '${school.namaSekolah}')" 
                               class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition-colors text-sm font-medium">
                                <i class="fas fa-eye text-lg"></i>
                                ${photos.length > 1 ? `<span class="ml-1">${photos.length}</span>` : ''}
                            </button>` :
                            `<button class="bg-gray-300 text-gray-500 py-2 px-4 rounded-lg text-sm font-medium cursor-not-allowed">
                                <i class="fas fa-image"></i>
                            </button>`
                        }
                    </div>
                </div>
            `;
            
            // Auto-advance slideshow if multiple photos
            if (photos.length > 1) {
                setTimeout(() => {
                    startAutoSlideshow(cardId, photos.length);
                }, 100);
            }
            
            return card;
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredSchools.length / itemsPerPage);
            const container = document.getElementById('paginationContainer');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''} 
                        class="px-3 py-2 rounded-lg border ${currentPage === 1 ? 'bg-gray-100 text-gray-400' : 'bg-white text-gray-700 hover:bg-gray-50'} transition-colors">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" 
                                class="px-4 py-2 rounded-lg border transition-colors ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span class="px-2 py-2 text-gray-400">...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''} 
                        class="px-3 py-2 rounded-lg border ${currentPage === totalPages ? 'bg-gray-100 text-gray-400' : 'bg-white text-gray-700 hover:bg-gray-50'} transition-colors">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            container.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredSchools.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderSchools();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Convert Google Drive URLs to direct image URLs
        function convertDriveUrl(url) {
            if (!url || !url.trim()) return url;
            
            // Check if it's a Google Drive URL
            if (url.includes('drive.google.com')) {
                // Extract file ID from various Google Drive URL formats
                let fileId = null;
                
                // Format: https://drive.google.com/file/d/FILE_ID/view
                const viewMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (viewMatch) {
                    fileId = viewMatch[1];
                }
                
                // Format: https://drive.google.com/open?id=FILE_ID
                const openMatch = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
                if (openMatch) {
                    fileId = openMatch[1];
                }
                
                // Format: https://drive.google.com/uc?id=FILE_ID
                const ucMatch = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
                if (ucMatch) {
                    fileId = ucMatch[1];
                }
                
                // If we found a file ID, convert to direct image URL
                if (fileId) {
                    return `https://drive.google.com/uc?export=view&id=${fileId}`;
                }
            }
            
            // Return original URL if not a Google Drive URL or couldn't extract ID
            return url;
        }

        // Slideshow functionality
        const slideshowIntervals = {};

        function changeSlide(cardId, direction) {
            const container = document.getElementById(cardId);
            if (!container) return;
            
            const slides = container.querySelectorAll('.slide');
            const dots = container.querySelectorAll('.slideshow-dot');
            const currentSlide = container.querySelector('.slide.active');
            const currentIndex = Array.from(slides).indexOf(currentSlide);
            
            let newIndex = currentIndex + direction;
            if (newIndex >= slides.length) newIndex = 0;
            if (newIndex < 0) newIndex = slides.length - 1;
            
            // Update slides
            slides[currentIndex].classList.remove('active');
            slides[newIndex].classList.add('active');
            
            // Update dots
            if (dots.length > 0) {
                dots[currentIndex].classList.remove('active');
                dots[newIndex].classList.add('active');
            }
            
            // Reset auto-advance timer
            if (slideshowIntervals[cardId]) {
                clearInterval(slideshowIntervals[cardId]);
                startAutoSlideshow(cardId, slides.length);
            }
        }

        function goToSlide(cardId, index) {
            const container = document.getElementById(cardId);
            if (!container) return;
            
            const slides = container.querySelectorAll('.slide');
            const dots = container.querySelectorAll('.slideshow-dot');
            const currentSlide = container.querySelector('.slide.active');
            const currentIndex = Array.from(slides).indexOf(currentSlide);
            
            if (currentIndex === index) return;
            
            // Update slides
            slides[currentIndex].classList.remove('active');
            slides[index].classList.add('active');
            
            // Update dots
            if (dots.length > 0) {
                dots[currentIndex].classList.remove('active');
                dots[index].classList.add('active');
            }
            
            // Reset auto-advance timer
            if (slideshowIntervals[cardId]) {
                clearInterval(slideshowIntervals[cardId]);
                startAutoSlideshow(cardId, slides.length);
            }
        }

        function startAutoSlideshow(cardId, totalSlides) {
            if (totalSlides <= 1) return;
            
            slideshowIntervals[cardId] = setInterval(() => {
                changeSlide(cardId, 1);
            }, 4000); // Change slide every 4 seconds
        }

        function viewPhotoGallery(photos, schoolName) {
            if (!photos || photos.length === 0) return;
            
            // Convert Drive URLs for gallery display
            const convertedPhotos = photos.map(convertDriveUrl);
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4';
            modal.onclick = () => {
                modal.remove();
                if (modalInterval) clearInterval(modalInterval);
            };
            
            const modalId = `modal-${Math.random().toString(36).substr(2, 9)}`;
            let modalInterval;
            
            modal.innerHTML = `
                <div class="bg-white rounded-xl w-full h-full max-w-7xl max-h-full overflow-hidden flex flex-col" onclick="event.stopPropagation()">
                    <div class="p-4 border-b flex justify-between items-center flex-shrink-0">
