<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard MKKS ROSO NU SINTUVU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { box-sizing: border-box; }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    .loading-spinner { border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .photo-placeholder { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.5rem; }
    .status-badge { position: absolute; top: 10px; right: 10px; background: rgba(34, 197, 94, 0.9); color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
    .slideshow-container { position: relative; width: 100%; height: 280px; overflow: hidden; }
    .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s ease-in-out; }
    .slide.active { opacity: 1; }
    .slide img { width: 100%; height: 100%; object-fit: cover; }
    .slideshow-nav { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; z-index: 10; }
    .slideshow-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255, 255, 255, 0.5); cursor: pointer; transition: background 0.3s ease; }
    .slideshow-dot.active { background: rgba(255, 255, 255, 0.9); }
    .slideshow-arrows { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; z-index: 10; }
    .slideshow-container:hover .slideshow-arrows { opacity: 1; }
    .slideshow-arrows.prev { left: 10px; }
    .slideshow-arrows.next { right: 10px; }
    .photo-count { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7); color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-full">

  <!-- HEADER -->
  <header class="bg-white shadow-lg border-b-4 border-blue-600">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <!-- Ganti icon dengan logo gambar -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Logo_Kemdikbud.png/120px-Logo_Kemdikbud.png" 
             alt="Logo MKKS" class="w-14 h-14 rounded-full border-2 border-blue-600">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">MKKS ROSO NU SINTUVU</h1>
          <p class="text-gray-600">SMP WILAYAH DONGGALA 1</p>
          <p class="text-gray-500 text-sm">Sekretariat: Jl. Lamarauna No. 23 A Kel.Tanjung Batu (SMP Negeri 2 Banawa)</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
          <i class="fas fa-clock text-green-500 mr-1"></i><span id="currentDateTime">Loading...</span>
        </div>
        <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
          <i class="fas fa-sync-alt mr-2"></i>Refresh
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container mx-auto px-4 py-8">
    <!-- Statistik -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="statsGrid"></div>

    <!-- Pencarian -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 flex flex-col md:flex-row gap-4 justify-between">
      <div class="flex-1 relative">
        <input type="text" id="searchInput" placeholder="Cari nama sekolah atau kepala sekolah..." 
               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <div class="flex gap-2">
        <select id="filterWebsite" class="px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="">Semua Website</option>
          <option value="ada">Ada Website</option>
          <option value="tidak">Tidak Ada Website</option>
        </select>
      </div>
    </div>

    <!-- Loading -->
    <div id="loadingState" class="flex justify-center items-center py-12">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <p class="text-gray-600">Memuat data sekolah...</p>
      </div>
    </div>

    <!-- Grid Data Sekolah -->
    <div id="schoolGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8 hidden"></div>
  </main>

  <footer class="bg-gray-800 text-white py-6 text-center">
    <p class="text-gray-300">
      <i class="fas fa-map-marker-alt mr-1"></i>
      Sekretariat: Jl. Lamarauna No. 23 A, Kel. Tanjung Batu â€” SMP Negeri 2 Banawa
    </p>
  </footer>

  <script>
    const SHEET_ID = "1rgI2BHnTH20CGvGcLwTHIsWM-q9Nc1cPxdxtYWrln98";
    const SHEET_NAME = "sekolah";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    async function fetchSchoolData() {
      try {
        const res = await fetch(API_URL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const data = rows.map(r => ({
          nama: r.c[0]?.v || "",
          kepsek: r.c[1]?.v || "",
          nip: r.c[2]?.v || "",
          web: r.c[3]?.v || "",
          foto1: r.c[4]?.v || "",
          foto2: r.c[5]?.v || "",
          foto3: r.c[6]?.v || ""
        })).filter(r => r.nama);
        renderData(data);
      } catch {
        document.getElementById("loadingState").innerHTML = "<p class='text-red-600'>Gagal memuat data!</p>";
      }
    }

    function renderData(data) {
      const grid = document.getElementById("schoolGrid");
      grid.innerHTML = "";
      data.forEach((s) => {
        const fotos = [s.foto1, s.foto2, s.foto3].filter(f => f);
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-lg overflow-hidden card-hover";
        card.innerHTML = `
          <div class="slideshow-container">
            ${fotos.map((f, i) => `
              <div class="slide ${i === 0 ? 'active' : ''}">
                <img src="${convertDrive(f)}" alt="foto ${s.nama}">
              </div>`).join("")}
          </div>
          <div class="p-4">
            <h3 class="font-bold text-xl">${s.nama}</h3>
            <p class="text-sm text-gray-600"><i class="fas fa-user-tie mr-2"></i>${s.kepsek}</p>
            <p class="text-sm text-gray-600"><i class="fas fa-id-card mr-2"></i>${s.nip}</p>
            ${s.web ? `<a href="${s.web}" target="_blank" class="text-blue-600 underline mt-2 inline-block"><i class="fas fa-globe mr-1"></i> Website</a>` : ""}
          </div>`;
        grid.appendChild(card);
      });
      document.getElementById("loadingState").classList.add("hidden");
      grid.classList.remove("hidden");
    }

    function convertDrive(url) {
      const idMatch = url.match(/[-\w]{25,}/);
      return idMatch ? `https://drive.google.com/uc?export=view&id=${idMatch[0]}` : url;
    }

    function updateDateTime() {
      const now = new Date().toLocaleString("id-ID", { timeZone: "Asia/Makassar" });
      document.getElementById("currentDateTime").textContent = now + " WITA";
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    fetchSchoolData();
  </script>
</body>
</html>
